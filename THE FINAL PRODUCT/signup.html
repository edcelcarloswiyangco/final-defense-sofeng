<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Book a Barber</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="icon" type="image/x-icon" href="background barber.webp">
  <style>
    body {
      background: url('background barber.webp') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    .container-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      color: white;
      width: 100%;
      max-width: 400px;
      margin-top: 100px;
    }
    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
    }
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    .btn-warning {
      width: 100%;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand fw-bold" href="#">BOOK A BARBER</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link fw-semibold" href="services.html">Service</a></li>
          <li class="nav-item"><a class="nav-link fw-semibold" href="About.html">About</a></li>
          <li class="nav-item"><a class="nav-link fw-semibold" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link fw-semibold" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link fw-semibold" href="index.html">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-box text-center">
    <h2 class="mb-4">Sign Up</h2>
    <form id="signupForm">
        <div class="mb-3">
          <input type="text" id="name" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="mb-3">
          <input type="email" id="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input type="password" id="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="mb-3">
          <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn btn-warning">Sign Up</button>
      </form>
      
    <p class="mt-3">Already have an account? <a href="login.html" class="text-warning">Log in</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="signup.js"></script>

</body>
</html>
